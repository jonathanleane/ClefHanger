<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClefHanger - Piano Note Flash Cards</title>
    <link rel="stylesheet" href="style.css">
    <!-- Version: 1.2 - Added reverse mode (Piano → Staff) -->
<body>
    <div class="container">
        <h1>ClefHanger</h1>
        
        <div class="mode-toggle">
            <button class="mode-btn active" id="modeStaffToPiano">Staff → Piano</button>
            <button class="mode-btn" id="modePianoToStaff">Piano → Staff</button>
            <button class="mode-btn" id="modeDuration">Duration Practice</button>
        </div>
        
        <div class="score-tracker">
            <span>Score: <span id="score">0</span></span>
            <span>Streak: <span id="streak">0</span></span>
        </div>

        <div class="staff-container">
            <svg id="staff" width="400" height="200" viewBox="0 0 400 200">
                <!-- Staff lines will be drawn here -->
            </svg>
        </div>

        <div class="answer-section">
            <div class="piano-keyboard" id="piano">
                <!-- Piano keys will be generated by JavaScript -->
            </div>
            
            <div class="note-buttons">
                <button class="note-btn" data-note="C">C</button>
                <button class="note-btn" data-note="D">D</button>
                <button class="note-btn" data-note="E">E</button>
                <button class="note-btn" data-note="F">F</button>
                <button class="note-btn" data-note="G">G</button>
                <button class="note-btn" data-note="A">A</button>
                <button class="note-btn" data-note="B">B</button>
            </div>
            
            <div class="note-buttons sharp-buttons" id="sharpButtons">
                <button class="note-btn" data-note="C#">C#</button>
                <button class="note-btn" data-note="D#">D#</button>
                <button class="note-btn" data-note="F#">F#</button>
                <button class="note-btn" data-note="G#">G#</button>
                <button class="note-btn" data-note="A#">A#</button>
            </div>
            
            <div class="duration-buttons" id="durationButtons">
                <button class="duration-btn" data-beats="4">4 beats<br><small>Semibreve</small></button>
                <button class="duration-btn" data-beats="2">2 beats<br><small>Minim</small></button>
                <button class="duration-btn" data-beats="1">1 beat<br><small>Crotchet</small></button>
                <button class="duration-btn" data-beats="0.5">½ beat<br><small>Quaver</small></button>
                <button class="duration-btn" data-beats="0.25">¼ beat<br><small>Semiquaver</small></button>
            </div>
            
            <div id="feedback" class="feedback"></div>
        </div>

        <div class="settings">
            <label>
                <input type="checkbox" id="trebleClef" checked> Treble Clef
            </label>
            <label>
                <input type="checkbox" id="bassClef" checked> Bass Clef
            </label>
            <label>
                <input type="checkbox" id="showMiddleC"> Show Middle C
            </label>
            <label>
                <input type="checkbox" id="showMnemonics"> Show Mnemonics
            </label>
            <label>
                <input type="checkbox" id="includeSharpsFlats"> Include Sharps/Flats
            </label>
            <label>
                <input type="checkbox" id="showKeyLabels" checked> Show Key Labels
            </label>
            <button id="newNote">New Note</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
